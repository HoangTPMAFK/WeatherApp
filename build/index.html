<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/build/css/styles.css">
    <script defer src="/build/js/main.js"></script>
</head>
<body class="min-h-screen text-white bg-gradient-to-r from-purple-500 to-pink-500 scroll-smooth">
    <header class="bg-gradient-to-r from-purple-500 to-pink-500 text-white sticky top-0 z-10 justify-center hidden">
        <section class="max-w-5xl p-4 flex flex-row justify-between mx-auto">
            <a href="index.html" class="text-nowrap text-3xl">Weather App</a>
            <div id="search-bar" class="hidden sm:flex justify-between gap-3">
                <input type="text" name="" id="search-bar-field" class="border rounded-xl bg-white text-black pl-3 w-80" placeholder="Province/City's name">
                <button id="search-btn" class="rounded-xl border border-black bg-white aspect-square h-auto flex justify-center items-center cursor-pointer active:bg-gray-400">
                    <img src="/build/images/search.png" class="aspect-square h-6">
                </button>
            </div>
            <nav>
                <button id="hamburger-button" class="text-3xl sm:hidden cursor-pointer relative w-8 h-8">
                    <!-- &#9776; -->
                    <div class="bg-white w-8 h-1 rounded absolute top-4 -mt-0.5 transition-all duration-500 before:content-[''] before:bg-white before:w-8 before:h-1 before:rounded before:absolute before:-translate-x-4 before:-translate-y-3 before:transition-all before:duration-500 after:content-[''] after:bg-white after:w-8 after:h-1 after:rounded after:absolute after:-translate-x-4 after:translate-y-3 after:transition-all after:duration-500"></div>
                </button>
                <ul class="hidden sm:flex text-2xl gap-4">
                    <li class="hover:opacity-85">
                        <a href="#current-weather-info">Current</a>
                    </li>
                    <li class="hover:opacity-85">
                        <a href="#hourly-weather-section">Hourly</a>
                    </li>
                    <li class="hover:opacity-85">
                        <a href="#daily-weather-section">Daily</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section id="mobile-menu-sidebar" class="hidden text-white">
            <nav>
                <ul class="fixed top-17 right-0 min-h-screen w-2/3 max-w-80 bg-pink-600 opacity-85 text-2xl flex flex-col">
                    <li class="my-6 pl-2">
                        <a href="#current-weather-info">Current</a>
                    </li>
                    <li class="my-6 pl-2">
                        <a href="#hourly-weather-section">Hourly</a>
                    </li>
                    <li class="my-6 pl-2">
                        <a href="#daily-weather-section">Daily</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <main class="">
        <section id="init-frame" class="min-h-screen w-full flex justify-center items-center">
            <article class="h-44 w-80 md:h-52 md:w-96 bg-white rounded-2xl mx-auto shadow-2xl">
                <div class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-t-2xl text-2xl px-3 py-1">Weather application</div>
                <div class="flex flex-col justify-around h-28 md:h-36 m-4">
                    <input type="text" name="" id="init-search-bar-field" class="border rounded-lg bg-white text-black pl-3 w-full py-1 md:py-2" placeholder="Province/City's name">
                    <button type="button" class="bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg text-white w-full py-1 md:py-2 hover:bg-purple-500" id="init-search-button">Search</button>
                </div>
            </article>
        </section>
        <section id="current-weather-info" class="scroll-m-16 hidden max-w-4xl mx-auto border lg:my-8 shadow-xl rounded-md relative bg-gradient-to-r from-sky-500 to-indigo-500">
            <article class="md:hidden pt-4">
                <div id="mobile-search-bar" class="flex flex-row justify-around">
                    <input type="text" name="" id="mobile-search-bar-field" class="border rounded-xl bg-white text-black pl-3 w-9/12" placeholder="Province/City's name">
                    <button id="mobile-search-btn" class="rounded-xl border border-black bg-white aspect-square h-auto flex justify-center items-center active:bg-gray-400 p-2">
                        <img src="/build/images/search.png" class="aspect-square h-6">
                    </button>
                </div>
            </article>
            <article class="flex flex-col text-4xl mb-12 items-center text-white">
                <div id="weather-icon">
                    <img src="" class="hover:scale-125">
                </div>
                <div id="temp">
                    <p>_°C</p>
                </div>
                <div id="city" class="text-center">
                    <p>_, _</p>
                </div>
                <div id="feel-like" class="text-xl">
                    <p>Feel like _°C</p>
                </div>
            </article>
            <article class="flex flex-col items-center md:flex-row text-white justify-around">
                <div id="humidity" class="text-xl text-center flex flex-row gap-3 mb-4">
                    <img src="/build/images/humidity.png" class="h-20 w-20">
                    <div id="humidity-info">
                        <span class="text-3xl">_%</span>
                        <p class="text-2xl">Humidity</p>
                    </div>
                </div>
                <div id="wind-speed" class="text-xl text-center flex flex-row gap-3 mb-4">
                    <img src="/build/images/wind.png" class="h-20 w-20">
                    <div id="wind-speed-info">
                        <span class="text-3xl">_ km/h</span>
                        <p class="text-2xl">Wind speed</p>
                    </div>
                </div>
            </article>
            <article class="flex flex-row justify-around mb-2">
                <div id="dawn-container" class="w-2/5 rounded-xl border bg-gradient-to-tl from-blue-600 to-pink-500 flex flex-col items-center text-xl">
                    <span>Dawn</span>
                    <img class="h-14 md:h-20" src="/build/images/dawn.png">
                    <p>_:_</p>
                </div>
                <div id="sunset-container" class="w-2/5 rounded-xl border bg-gradient-to-br from-blue-600 to-purple-500 flex flex-col items-center text-xl">
                    <span>Sunset</span>
                    <img class="h-14 md:h-20" src="/build/images/sunset.png">
                    <p>_:_</p>
                </div>
            </article>
        </section>
        <section id="hourly-weather-section" class="hidden scroll-mt-16 max-w-4xl mx-auto my-10">
            <h2 class="text-3xl">Hourly</h2>
            <div id="hourly-weather-overflow" class="w-full border overflow-x-auto flex flex-row gap-4">
                <!-- <div class="w-20 h-36 bg-white mx-2 flex-shrink-0 items-center"></div> -->
            </div>
            <button class="relative left-full -translate-x-full text-xl text-right bg-blue-600 rounded-xl border shadow-lg px-2 py-1 my-1 active:bg-fuchsia-600" id="graph-toggle-btn">Show graph</button>
            <div id="hourly-temp-graph-container" class="hidden">
                <canvas id="hourly-temperature-chart" class="h-36 w-[120%] bg-slate-50"></canvas>
            </div>            
        </section>
        <section id="daily-weather-section" class="scroll-mt-16 hidden max-w-4xl mx-auto">
            <h2 class="text-3xl">Daily</h2>
            <article id="daily-weather-overflow" class="my-4 w-full flex flex-col overflow-y-auto">
            </article>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>
</html>
